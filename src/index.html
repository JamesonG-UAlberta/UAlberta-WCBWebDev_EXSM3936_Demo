<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCB Web Dev Template</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form>
    <fieldset>
      <label for="fName">First Name</label>
      <input id="fName" type="text">
    </fieldset>
    <fieldset>
      <label for="lName">Last Name</label>
      <input id="lName" type="text">
    </fieldset>
    <fieldset>
      <label for="age">Age</label>
      <input id="age" type="text">
    </fieldset>
    <fieldset>
      <label for="gender">Gender</label>
      <input id="gender" type="text">
    </fieldset>
    <fieldset>
      <label for="issue">Issue</label>
      <textarea name="issue" id="issue" cols="30" rows="10"></textarea>
    </fieldset>
    <div id="optional" class="hidden">
      <fieldset>
        <label for="weight">Weight (kg)</label>
        <input id="weight" type="text">
      </fieldset>
      <fieldset>
        <label for="height">Height (cm)</label>
        <input id="height" type="text">
      </fieldset>
      <fieldset>
        <label for="smoker">Do you smoke?</label>
        <input id="smoker" type="text">
      </fieldset>
    </div>
    <fieldset>
      <button id="submit">Submit</button>
      <button id="showHide" class="show">Show Optional Fields</button>
      <button id="clear">Clear</button>
    </fieldset>
  </form>
  <script src="js/scripts.js" defer></script>
</body>

</html>
